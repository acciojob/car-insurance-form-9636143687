<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
	<label for="name">Name:</label>
		<input type="text" id="name" required>
		<label for="email">Email:</label>
		<input type="text" id="email" required>
		<label for="gender">Gender:</label>
		<input type="text" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="cars">Select a car:</label>
		<Select name="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">AUDI</option>
			<option value="Mercedez">Mercedez</option>
		</Select>
		<label for="Car Age">Car Age</label>
		<input type="number" id="carage" required> 
		<label for="dop">Date of Purchase(dop):</label>
		<input type="date" id="dop" required>
		<label for="password">Password</label>
		<input type="Password" id="password" required>
		<button type="submit">Submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
